<div class="container postJob">
	<div class="row">
		 <form class="form-horizontal" ng-submit="post($event)">
            <fieldset>
                <h2>My Agent</h2>

                <div class="row jobsList">
                    <div ng-repeat="skill in skillsToPost" class="col-sm-3 oneSkillOut">
                        <div class="oneSkill" ng-click="delete($event)">{{skill.skill}}</div>
                    </div>
                </div>
         
                 <div class="control-group">
                    <label class="control-label">Skills</label>
                    <div class="controls">
                        <select id="skills" ng-click="addSkill()" name="skills" class="input-xlarge" ng-model="currentSkill" required>
                            <option ng-repeat="skill in skills" value="{{skill}}">{{skill.skill}}</option>
                        </select>
                        <!-- <button class="btn btn-default"><a ng-href="/">Cancel</a></button> -->
                        <button type="submit" class="btn btn-info">update</button>
                    </div>
                </div>
            </fieldset>
        </form>
	</div>
</div>

<div class="container">
    <div class="row appliedJobsList">
    <h3>Applied Positions</h3>
        <table class="table table-hover">
                <thead>
                    <th>X</th>
                    <th>Company</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                </thead>
                <tbody>
                    <tr applied-positions ng-repeat="position in positions"  position="position" actionFunc="delete(id)"></tr> 
                </tbody>
        </table>
    </div>
</div>
