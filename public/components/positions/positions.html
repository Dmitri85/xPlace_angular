<div class="positions container">
    <div class="row">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="company">company</label> 
                            <input list="companyList" type="text" class="form-control" id="company" ng-model="company" placeholder="serach by company">
                            <datalist id="companyList">
                                <option ng-repeat="position in positions">{{position.company}}</option>
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="skill">skill</label>
                            <input list="skillsList" type="text" class="form-control" id="skill" ng-model="skill" placeholder="serach by skill">
                            <datalist id="skillsList">
                                <option ng-repeat="skill in skills">{{skill.skill}}</option>
                            </datalist>
                        </div>
                        <button type="submit" class="btn btn-info" ng-click="search()">search</button>
                    </form>
                </div>
            </div>
            
        </div>
        
        <div class="row positionsList">
            
            <table class="table table-hover">
                    <thead>
                        <th>---</th>
                        <th>Company</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                    </thead>
                    <tbody>
                        <tr postition-row ng-repeat="position in positions"  position="position"></tr> 
                    </tbody>

            </table>
        </div>
    </div>

</div>
