<div class="container postJob">
	<div class="row skillsAgent">
		 <form class="form-horizontal" ng-submit="post($event)">
            <fieldset>
                <h2>Post new Job</h2>
         
                <div class="control-group">
                    <label class="control-label">title</label>
                    <div class="controls">
                        <input id="title" name="title" type="text" placeholder="Title" required
                        ng-model="title" class="input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Description</label>
                    <div class="controls">
                        <textarea id="description" name="description" type="text" placeholder="Description" required
                        ng-model="description" class="input-xlarge"></textarea>
                    </div>
                </div>

                <div class="row jobsList">
                    <div ng-repeat="skill in skillsToPost" class="col-sm-3 oneSkillOut"><div class="oneSkill" ng-click="delete($event)">{{skill.skill}}</div></div>
                </div>

                 <div class="control-group">
                    <label class="control-label">Skills</label>
                    <div class="controls">
                        <select id="skills" ng-click="addSkill()" name="skills" class="input-xlarge" ng-model="currentSkill" required>
                            <option ng-repeat="skill in skills" value="{{skill}}">{{skill.skill}}</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">City</label>
                    <div class="controls">
                        <select id="city" name="city" class="input-xlarge" ng-model="cityID" required>
                            <!-- <option selected>chose city</option>  -->
                            <option ng-repeat="city in cities track by city.id" value="{{city.id}}">{{city.name}}</option>
                        </select>
                        <button class="btn btn-default"><a ng-href="/">Cancel</a></button>
                        <button type="submit" class="btn btn-info">Post</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    
</div>

<div class="container">
    <div class="row appliedJobsList">
    <h3>My Positions</h3>
        <table class="table table-hover">
                <thead>
                    <th>X</th>
                    <th>Company</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                </thead>
                <tbody>
                    <tr applied-positions ng-repeat="position in positions"  position="position"></tr> 
                </tbody>
        </table>
    </div>
</div>
